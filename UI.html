<!DOCTYPE html>
<html>
<head>
	<title>Calculator UI</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="UI.css">
</head>
<body>
<div class="container">
<div class="row">
	<div class="col-md-12" style="border-left:none;" style="border-right:none;">0</div>
</div>
<div class="row">
	<div class="col-md-3 numbers" style="border-left:none;">AC</div>
	<div class="col-md-3 numbers">+/-</div>
	<div class="col-md-3 numbers">%</div>
	<div class="col-md-3 symbols" style="border-right:none;">รท</div>

</div>
	


	<div class="row">
	<div class="col-md-3 numbers" style="border-left:none;">7</div>	 
	<div class="col-md-3 numbers">8</div>
	<div class="col-md-3 numbers">9</div>
	<div class="col-md-3 symbols" style="border-right:none;">X</div>
	</div>


<div class="row">
	<div class="col-md-3 numbers" style="border-left:none;">4</div>
	<div class="col-md-3 numbers" >5</div>
	<div class="col-md-3 numbers" >6</div>
	<div class="col-md-3 symbols" style="border-right:none;">-</div>
</div>
	


<div class="row">
	<div class="col-md-3 numbers" style="border-left:none;">1</div>
	<div class="col-md-3 numbers">2</div>
	<div class="col-md-3 numbers">3</div>
	<div class="col-md-3 symbols" style="border-right:none;">+</div>
</div>
	


<div class="row">
	<div class="col-md-6 numbers" style="border-left:none;">0</div>
	<div class="col-md-3 numbers">.</div>
	<div class="col-md-3 symbols" style="border-right:none;">=</div>
</div>
	

	
</div>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
